<!DOCTYPE html>
<html lang="es-la">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/assets/css/style1.css" />
    <script src="assets/js/main.js" type="module" defer></script>
  </head>

  <body>
    <form class="form">
      <div class="container">
        <h2 class="titulo">Contactanos</h2>
        <input type="text" class="form__input" placeholder="Nombre:" />
        <input type="email" class="form__input" placeholder="Correo:" />
        <textarea
          class="form__input form__input--mensaje"
          placeholder="Mensaje:"
          cols="30"
          rows="10"
        ></textarea>

        <script>
          function mensaje() {
            window.alert("Mensaje enviado nos pondremos en contacto contigo");
          }
        </script>

        <input
          type="submit"
          onclick="mensaje();"
          value="Enviar"
          class="form__btn"
        />
      </div>
    </form>
  </body>
</html>
